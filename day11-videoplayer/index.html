<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body class="body flex-pc">
    <div class="player">
        <video src="./video/1.mp4" class="player_video viewer"></video>

        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="btn btn-primary player_button toggle" title="Toggle Button"><i class='fa fa-play'></i></button>
            <input type="range" name="playbackRate" min="0" max="1" step="0.05" value="1" class="player_slider">
            <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="player_slider">
            <button class="btn btn-primary player_button" data-skip="-10"><< 10s</button>
            <button class="btn btn-primary player_button" data-skip="25">25s >></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
